<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>PEOPLE!</title>
    <!--Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Подключаем Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css" >
</head>
<body>
<!--/*@thymesVar id="person" type="com.person.demo.commands.PersonCommand"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="col-md-6 col-md-offset-3">
        <div class="pannel-group">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Edit Person Information</h1>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">

                            <form th:action="@{/person/}" method="post">
                                <input type="hidden" th:field="*{person.id}"/>
                                <p>First Name: <input type="text" class="form-control" th:field="*{person.firstName}"/>
                                </p>
                                <p>Last Name: <input type="text" class="form-control" th:field="*{person.lastName}"/>
                                </p>
                                <p><a href="#" th:href="@{'/person/image/'+${person.id}}" +>
                                    <small>Изменить фото</small>
                                </a></p>
                                <p><input type="submit" class="btn-primary" value="Submit"/> <input type="reset"
                                                                                                    class="btn-primary"
                                                                                                    value="Reset"/></p>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/css/bootstrap.js"></script>
</body>
</html>
