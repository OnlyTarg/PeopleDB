<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>PEOPLE!</title>
    <!--Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Подключаем Bootstrap CSS -->
    <!--<link rel="stylesheet" href="/css/bootstrap.css" >-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<!--/*@thymesVar id="person" type="com.person.demo.commands.PersonCommand"*/-->
<div class="container-fluid" style="margin-top: 20px">


    <div class="col-md-6 col-md-offset-3">
        <div class="pannel-group">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Персональна інформація</h1>
                </div>
                <div class="panel-body">
                    <div class="row" >
                        <div class="col-md-12">

                            <form th:action="@{/person/}" method="post">
                                <div class="col-md-6">  <input type="hidden" th:field="*{person.id}"/>
                                    <p>Звання: <input type="text" class="form-control" th:field="*{person.rank}"/>
                                    </p>

                                    <p>Ім'я: <input type="text" class="form-control" th:field="*{person.firstName}"/>
                                    </p>
                                </div>


                                <div class="col-md-6">  <input type="hidden" th:field="*{person.id}"/>
                                    <p>Прізвищє: <input type="text" class="form-control" th:field="*{person.lastName}"/>
                                    </p>

                                    <p>По Батькові: <input type="text" class="form-control" th:field="*{person.fatherName}"/>
                                    </p>
                                </div>



                                <div class="col-md-12">  <input type="hidden" th:field="*{person.id}"/>
                                    <p>Посада: <input type="text" aria-label="small" class="form-control" th:field="*{person.position}"/>
                                    </p>
                                </div>
                                <br>

                                <div class="col-md-6">  <input type="hidden" th:field="*{person.id}"/>
                                    <p>Мобільний телефон: <input type="text" aria-label="small" class="form-control" th:field="*{person.mobile}"/>
                                    </p>
                                </div>

                                <div class="col-md-12">  <input type="hidden" th:field="*{person.id}"/>
                                    <p><a href="#" th:href="@{'/person/image/'+${person.id}}" +>
                                        <small>Змінити фото</small>
                                    </a></p>
                                    <p><input type="submit" class="btn-primary" value="Зберегти"/> <input type="reset"
                                                                                                          class="btn-primary"
                                                                                                          value="Відміна"/></p>
                                </div>


                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/css/bootstrap.js"></script>
</body>
</html>
