<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>PEOPLE!</title>
</head>
<body>
<h1>PEOPLE_DB</h1>

<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="person : ${persons}">
        <td th:text="${person.firstName}">123</td>
        <td th:text="${person.lastName}">Tasty Goodnees</td>
    </tr>
</table>
</body>
</html>
