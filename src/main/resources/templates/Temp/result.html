<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>PEOPLE!</title>


     <!--Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Подключаем Bootstrap CSS -->
    <!--<link rel="stylesheet" href="/css/bootstrap.css" >-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
<!--/*@thymesVar id="persons" type="java.util.List"*/-->
<!--/*@thymesVar id="person" type="com.person.demo.domain.Person"*/-->
<div class="container-fluid" style="margi-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Південне регіональне управління</h1>
                </div>
                <div class="panel-body">


                    <table class="table table-hover">
                        <thead class="thead-inverse">
                        <tr>
                            <th>ID</th>
                            <th>Фамилия</th>
                            <th>Имя</th>
                            <th>Мобильный</th>
                        </tr>
                        </thead>

                        <tr th:each="person : ${persons}">
                            <td th:text="${person.id}">1</td>
                            <td th:text="${person.firstName}">123</td>
                            <td th:text="${person.lastName}">Tasty Goodnees</td>
                            <td th:text="${person.mobile}">068 539 95 49</td>


                        </tr>

                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script src="../css/bootstrap.js"></script>

</body>
</html>
